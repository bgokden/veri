apiVersion: v1
kind: Namespace
metadata:
  name: veri
---
apiVersion: v1
kind: Service
metadata:
 name: veriservice
 namespace: veri
spec:
 selector:
   app: veri
 ports:
 - port: 10000
   targetPort: 10000
---
apiVersion: v1
kind: Service
metadata:
  name: veriservice-external
  namespace: veri
spec:
  selector:
    app: veri
  ports:
  - port: 5678
    targetPort: 10000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: veri
  name: veri
  namespace: veri
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  selector:
    matchLabels:
      app: veri
  template:
    metadata:
      labels:
        app: veri
    spec:
      containers:
        - name: veri
          image: berkgokden/veri:v0.0.47-1
          args: ["serve", "--services=veriservice:10000"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 10000
              protocol: TCP
          env:
            - name: BROADCAST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
